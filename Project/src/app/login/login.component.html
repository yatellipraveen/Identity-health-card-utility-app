<img src="../assets/senecaglobal.png" class="img-responsive" alt="logo" width="100%" height="30%"> 
<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="Login()">
  <div class="form-group">

      <label for="username">Username</label>
      <input type="text" formControlName="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.username.errors) || flag }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.pattern">Enter a valid username</div>
      </div>
      <div *ngIf="submitted" class="invalid-feedback">
        <div *ngIf="flag"></div>
    </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || flag }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>    
      <div *ngIf="submitted && f.password.valid" class="invalid-feedback">
          <div *ngIf="flag">Incorrect Username or Password</div>
      </div>  
  </div>  
  <div class="form-group">
      <button  class="btn btn-primary">Login</button>  
  </div>
  
</form>
</div>
