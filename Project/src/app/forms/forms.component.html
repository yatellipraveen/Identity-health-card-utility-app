

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <h2>Associate Details</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"  class="form-control" formControlName="firstName" [ngClass]="{'is-invalid': (form.get('firstName').touched && form.get('firstName').invalid)||submitted && f.firstName.errors}"/>
            <div class="invalid-feedback">
              <div>First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid': (form.get('lastName').touched && form.get('lastName').invalid)||submitted && f.lastName.errors}" >
            <div class="invalid-feedback">
              <div>Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="bgroup">BloodGroup</label>
            <input type="text" class="form-control" formControlName="bgroup" [ngClass]="{'is-invalid':( form.get('bgroup').touched && form.get('bgroup').invalid)||submitted && f.bgroup.errors}">
            <div  class="invalid-feedback">
              <div >BloodGroup is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="eid">Associate Id</label>
            <input type="text" class="form-control" formControlName="eid" [ngClass]="{'is-invalid': (form.get('eid').touched && form.get('eid').invalid)||submitted && f.eid.errors}">
            <div   class="invalid-feedback">
              <div>AssociateId is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" >Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
