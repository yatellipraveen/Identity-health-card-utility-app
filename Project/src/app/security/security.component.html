<app-menu></app-menu>

<div class="container">

    <img src="../assets/undermaintenance.png" class="img-responsive" alt="logo" width="100%" height="30%" style="margin-top: 20%;"> 
    <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="eid">Associate Id</label>
            <input type="text" class="form-control" formControlName="eid" [ngClass]="{'is-invalid': submitted && f.eid.errors}">
            <div   class="invalid-feedback">
              <div>AssociateId is required</div>
            </div>
          </div>
                <div class="form-group">
                        <button class="btn btn-primary" >Submit</button>
                        <span style="padding-right:1em;"></span>
                        <button (click)="onClick()" class="btn btn-primary" >Back</button>
                        <div *ngIf="flag">
                            <app-submit></app-submit>
                        </div>
                    </div>
                  </form>
</div>
