<div class="container-fluid">
<div class="row">
  <div class="col-12">
      <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="eid">Employee ID</label>
          <input type="text"  class="form-control"  pattern="^[A-Za-z0-9]+$" formControlName="eid" [ngClass]="{ 'is-invalid': submitted && f.eid.errors }"/>
          <div *ngIf="submitted && f.eid.errors" class="invalid-feedback">
            <div *ngIf="f.eid.errors.required">Employee ID is required</div>
            <div *ngIf="f.eid.errors.pattern">ID should contain only alphanumeric</div>
        </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" pattern="^[A-Za-z0-9]+$" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">Password should contain only alphabets</div>
        </div>
        </div>
        <div class="form-group">
            <label>Role</label>
              <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" class="browser-default custom-select">
                <option value="Admin">Admin</option>
                <option value="Associate">Associate</option>
                <option value="Security">Security</option>
              </select>
              <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">This field is required</div>
            </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" >SignUp</button>
          <span style="padding-right:1em;"></span>
          <button (click)="onClick()" class="btn btn-primary" >Back</button>
        </div>
      </form>
  </div>
</div>
</div>
