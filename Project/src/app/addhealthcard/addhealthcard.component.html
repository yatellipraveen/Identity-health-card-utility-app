<div class="jumbotron" style="background-color:white;">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">

                  <img style="height:90px; width:50%; padding-right: 1em;" src="https://lh3.googleusercontent.com/-GIGzOroP85E/VTfuUek2tkI/AAAAAAAAAR0/sdcjRIH_Q8w/seneca-global_logo_Big.png" class="img-fluid" >

              <br>
              <h3 >Health card Details</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>First Name</label>
                      <input type="text" pattern="^[A-Za-z]+$" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                          <div *ngIf="f.firstName.errors.pattern">First Name should contain only alphabets</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" minLength="3" pattern="^[A-Za-z]+$" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                          <div *ngIf="f.lastName.errors.pattern">Last Name should contain only alphabets</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Employee Number</label>
                      <input type="text" formControlName="eno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eno.errors }" />
                      <div *ngIf="submitted && f.eno.errors" class="invalid-feedback">
                          <div *ngIf="f.eno.errors.required">emp no is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Date of Birth</label>
                      <input type="text" formControlName="dob" placeholder="DD/MM/YYYY"pattern="^(0[1-9]|1[0-9]|2[0-9]|3[0,1])([/+-])(0[1-9]|1[0-2])([/+-])(19|20)[0-9]{2}$" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                      <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                          <div *ngIf="f.dob.errors.required">date of birth is required</div>
                          <div *ngIf="f.dob.errors.pattern">date of birth must be in required format</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Health card Number</label>
                      <input type="text" formControlName="cardno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardno.errors }" />
                      <div *ngIf="submitted && f.cardno.errors" class="invalid-feedback">
                          <div *ngIf="f.cardno.errors.required">card no is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
              <!-- {{registerForm.value| json}} -->
          </div>
      </div>
  </div>

</div>
<router-outlet></router-outlet>
